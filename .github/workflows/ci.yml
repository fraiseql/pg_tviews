name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL 16 (Ubuntu default)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-16 postgresql-server-dev-16

      - name: Start PostgreSQL service
        run: |
          sudo systemctl start postgresql
          sudo systemctl enable postgresql

      - name: Install pgrx
        run: |
          cargo install --locked cargo-pgrx
          cargo pgrx init --pg16 /usr/lib/postgresql/16/bin/pg_config

      - name: Run efficient jsonb_delta tests
        run: |
          # Focus on proven efficient jsonb_delta methods instead of full matrix testing
          cargo pgrx test pg16 --no-default-features --features pg16,pg_test

      - name: Build extension
        run: |
          cargo pgrx install --release
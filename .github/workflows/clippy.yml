name: Clippy Strict

on: [push, pull_request]

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Add PostgreSQL APT repository
        run: |
          # Add the official PostgreSQL APT repository for versions not in Ubuntu repos
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          sudo sh -c 'echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'

      - name: Install PostgreSQL 16
        run: |
          # Increase timeout for slow package installations
          timeout 600 bash -c '
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends postgresql-16 \
                                    postgresql-server-dev-16
          ' || {
            echo "PostgreSQL installation failed or timed out"
            exit 1
          }

      - name: Install pgrx
        run: |
          cargo install --locked cargo-pgrx
          cargo pgrx init --pg16 /usr/lib/postgresql/16/bin/pg_config

      - name: Start PostgreSQL service
        run: |
          sudo systemctl start postgresql
          sudo systemctl enable postgresql

      - name: Run strict clippy
        run: |
          cargo clippy --all-targets --all-features -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -W clippy::nursery \
            -W clippy::cargo \
            -A clippy::missing_errors_doc \
            -A clippy::module_name_repetitions
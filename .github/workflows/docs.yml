name: Documentation

on: [push, pull_request]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL 16
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-16 postgresql-server-dev-16

      - name: Install pgrx
        run: |
          cargo install --locked cargo-pgrx
          cargo pgrx init --pg16 /usr/lib/postgresql/16/bin/pg_config

      - name: Build docs
        run: cargo doc --no-deps --no-default-features --features pg16

      - name: Check for warnings
        run: cargo doc --no-deps --no-default-features --features pg16 2>&1 | grep -q "warning:" && exit 1 || exit 0
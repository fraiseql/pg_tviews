name: Security Audit

on:
  push:
    branches: [main, dev]
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-audit and jq
        run: |
          cargo install cargo-audit
          sudo apt-get update && sudo apt-get install -y jq

      - name: Install PostgreSQL 16
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-16 postgresql-server-dev-16 pkg-config

      - name: Install pgrx
        run: |
          cargo install --locked cargo-pgrx
          cargo pgrx init --pg16 /usr/lib/postgresql/16/bin/pg_config

      - name: Set PostgreSQL library paths
        run: |
          echo "LIBPQ_LIB_DIR=/usr/lib/postgresql/16/lib" >> $GITHUB_ENV
          echo "PG_CONFIG=/usr/lib/postgresql/16/bin/pg_config" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib/postgresql/16/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Run cargo audit
        env:
          RUSTFLAGS: "-C link-arg=-L/usr/lib/postgresql/16/lib -C link-arg=-Wl,-rpath,/usr/lib/postgresql/16/lib"
          LIBPQ_LIB_DIR: /usr/lib/postgresql/16/lib
          PG_CONFIG: /usr/lib/postgresql/16/bin/pg_config
        run: cargo audit --json > audit-report.json
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          # Check for actual vulnerabilities (not warnings)
          if jq -e '.vulnerabilities.found > 0' audit-report.json > /dev/null; then
            echo "❌ Critical vulnerabilities found!"
            cargo audit
            exit 1
          else
            echo "✅ No critical vulnerabilities detected (warnings may exist)"
            cargo audit
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-report.json

      - name: Scan filesystem for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'filesystem-trivy-results.sarif'

      - name: Upload filesystem scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'filesystem-trivy-results.sarif'
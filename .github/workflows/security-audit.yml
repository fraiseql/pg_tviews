name: Security Audit

on:
  push:
    branches: [main, dev]
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

permissions:
  security-events: write
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-audit and jq
        run: |
          cargo install cargo-audit
          sudo apt-get update && sudo apt-get install -y jq


      - name: Audit Cargo dependencies (without extension build)
        run: cargo audit --json > audit-report.json
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          # Check for actual vulnerabilities (not warnings)
          if jq -e '.vulnerabilities.found > 0' audit-report.json > /dev/null; then
            echo "❌ Critical vulnerabilities found!"
            cargo audit
            exit 1
          else
            echo "✅ No critical vulnerabilities detected (warnings may exist)"
            cargo audit
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-report.json

      - name: Scan filesystem for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'filesystem-trivy-results.sarif'

      - name: Upload filesystem scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'filesystem-trivy-results.sarif'
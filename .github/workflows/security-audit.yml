name: Security Audit

on:
  push:
    branches: [main, dev]
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit --json > audit-report.json
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          if cargo audit | grep -q "error:"; then
            echo "⚠️ Vulnerabilities found!"
            cargo audit
            exit 1
          else
            echo "✅ No vulnerabilities detected"
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v3
        with:
          name: security-audit
          path: audit-report.json

      - name: Scan filesystem for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'filesystem-trivy-results.sarif'

      - name: Upload filesystem scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'filesystem-trivy-results.sarif'
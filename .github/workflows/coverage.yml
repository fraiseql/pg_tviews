name: Code Coverage

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  CARGO_TERM_COLOR: always
  # Use PostgreSQL 16 for coverage (available in Ubuntu 24.04 default repos)
  # This avoids needing external APT repositories
  PG_VERSION: 16

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Add PostgreSQL APT repository
      run: |
        # Add the official PostgreSQL APT repository for versions not in Ubuntu repos
        sudo install -d /usr/share/postgresql-common/pgdg
        sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
        sudo sh -c 'echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'

    - name: Install PostgreSQL ${{ env.PG_VERSION }}
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-${{ env.PG_VERSION }} \
                                postgresql-server-dev-${{ env.PG_VERSION }}

    - name: Install pgrx
      run: cargo install --locked cargo-pgrx

    - name: Initialize pgrx
      run: |
        cargo pgrx init --pg${{ env.PG_VERSION }} \
          /usr/lib/postgresql/${{ env.PG_VERSION }}/bin/pg_config

    - name: Install coverage tools
      run: cargo install cargo-llvm-cov

    - name: Start PostgreSQL service
      run: |
        sudo systemctl start postgresql
        sudo systemctl enable postgresql

    - name: Run tests with coverage
      run: |
        cargo pgrx test pg${{ env.PG_VERSION }}

    - name: Generate coverage report (placeholder)
      run: |
        # For pgrx extensions, coverage collection requires special setup
        # This is a placeholder that creates an empty coverage file
        # TODO: Implement proper coverage collection for pgrx extensions
        echo "Coverage collection for pgrx extensions requires PostgreSQL instrumentation" > coverage.lcov
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.lcov
        flags: rust
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Generate HTML coverage report
      run: |
        # Placeholder for HTML coverage report
        mkdir -p target/coverage-html
        echo "<html><body><h1>Coverage Report</h1><p>pgrx extension coverage requires special setup</p></body></html>" > target/coverage-html/index.html
      continue-on-error: true

    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html
        path: target/coverage-html/
        retention-days: 30
      if: always()